@(message: String)
@main(message) {
  <h1>@message</h1>
  <h2>Upload to file on Play server</h2>
  @helper.form(action = routes.Application.upload, 'enctype -> "multipart/form-data") {
    <input type="file" name="file">
    <p><input type="submit"></p>
  }

  <h2>Upload to AWS S3</h2>
  @helper.form(action = routes.Application.upload, 'enctype -> "multipart/form-data") {
    <input type="file" name="file">
    <p><input type="submit"></p>
  }
}
